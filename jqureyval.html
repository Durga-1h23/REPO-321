  <script type="text/javascript">

$(document).ready(function()
{
      $('#usercheck').hide();    
    let usernameError = true;
    $('#usernames').keyup(function () 
    {
        validateUsername();
    });
    function validateUsername() 
   {
       let usernameValue = $('#usernames').val(); 
       // let pwdValue = $('#pwd').val();
      if (usernameValue.length == '') 
     {
      $('#usercheck').show();
          usernameError = false;
          return false;
      }  
      else if((usernameValue.length < 5)||(usernameValue.length > 10))
      {
          $('#usercheck').show();
          $('#usercheck').html("**length of username must be between 5 and 10");
          usernameError = false;
          return false;
      }        
      else
      {
          $('#usercheck').hide();
      }
    } 
    $('#passcheck').hide();
    let passwordError = true;
    $('#password').keyup(function () {
        validatePassword();
    }); 
    function validatePassword() 
    {
        let passwrdValue =$('#password').val();
        if (passwrdValue.length == '') 
        {
            $('#passcheck').show();
            passwordError = false;
            return false;
        }
        if ((passwrdValue.length < 3)|| (passwrdValue.length > 10))
         {
            $('#passcheck').show();
            $('#passcheck').html("**length of your password must be between 3 and 10");
            $('#passcheck').css("color", "red");
            passwordError = false;
            return false;
        }
        else 
        {
            $('#passcheck').hide();
        }
    }
    $('#conpasscheck').hide();
    let confirmPasswordError = true;
    $('#conpassword').keyup(function () {
        validateConfirmPasswrd();
    });
    function validateConfirmPasswrd() {
        let confirmPasswordValue =$('#conpassword').val();
        let passwrdValue = $('#password').val();
        if (passwrdValue != confirmPasswordValue)
         {
            $('#conpasscheck').show();
            $('#conpasscheck').html("**Password didn't Match");
            $('#conpasscheck').css("color", "red");
            confirmPasswordError = false;
            return false;
        } else {
            $('#conpasscheck').hide();
        }
    } 
    $('#submitbtn').click(function ()
   {
        validateUsername();  
        validatePassword();
        validateConfirmPasswrd();
        if (usernameError == true && passwordError == true ) 
        {
            return true;
        } else {
            return false;
        }
  });     
   });
</script>
